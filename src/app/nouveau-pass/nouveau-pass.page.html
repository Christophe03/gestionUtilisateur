<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed">
      <ion-fab-button color="white" routerLink="/acceuil">
        <ion-icon name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <form #pass="ngForm"(ngSubmit)="updatePass(pass)">
    <ion-list lines="none" class="ion-margin">
      <ion-list-header>Mot de Passe</ion-list-header>
      <ion-item class="ion-margin">
        <ion-input placeholder="Ancien Mot de Passe" name="old_pass"  type="password" ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input placeholder="Nouveau Mot de Passe" name="new_pass" type="password" ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input placeholder="Confirmer Mot de Password" name="conf_new" type="password" ngModel clearInput="true"></ion-input>
      </ion-item>
      <div align="right">
        <ion-button type="submit" shape="round" strong="true" class="ion-margin-end" color="light">
          Valider
          <ion-icon name="log-in" slot="end"></ion-icon>
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>

<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed">
      <ion-fab-button color="white" routerLink="/home">
        <ion-icon name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <form #form="ngForm"  (ngSubmit)="register(form)">
    <ion-list lines="none" class="ion-margin">
      <ion-list-header>Inscription</ion-list-header>
      <ion-item class="ion-margin">
        <ion-input placeholder="Votre NomComplet" type="text" name="nom" ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input placeholder="Votre NumÃ©ro" type="number" name="numero" ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input placeholder="Votre email" type="email" name="email" ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input placeholder="Mot de passe" type="password" name="password" ngModel clearInput="true"></ion-input>
      </ion-item>
      <div align="right">
        <ion-button shape="round" type="submit" strong="true" class="ion-margin-end" color="success">
          S'incrire
          <ion-icon name="log-in" slot="end"></ion-icon>
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
